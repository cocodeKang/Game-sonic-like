<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sonic-like 액션 게임 - 플레이어 애니메이션 추가</title>
  <style>
    /* 화면에 스크롤바가 뜨지 않고 캔버스가 꽉 차도록 설정 */
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #87CEEB; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 전체 레벨의 너비 (캔버스보다 넓어서 스크롤 효과를 줄 수 있음)
    const levelWidth = 2000;
    let cameraX = 0;

    // 플레이어 스프라이트 로드
    const playerSprite = new Image();
    playerSprite.src = 'player.png'; // 스프라이트 시트 파일 (가로로 여러 프레임 배치)

    // 플레이어 객체: 기존 사각형 대신 애니메이션 관련 속성 추가
    let player = {
      x: 50,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      vx: 0,
      vy: 0,
      speed: 5,
      jumpStrength: 15,
      onGround: false,
      frameIndex: 0,    // 현재 애니메이션 프레임 인덱스
      frameCount: 4,    // 스프라이트 시트에 있는 총 프레임 수 (예: 4)
      frameCounter: 0,  // 프레임 전환을 위한 카운터
      frameDelay: 5     // 몇 프레임마다 애니메이션 프레임 전환할지 결정 (숫자가 작을수록 빨리 전환)
    };

    const gravity = 0.8; // 중력 값

    // 키보드 입력 상태 저장
    let keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.code] = true;
    });
    window.addEventListener('keyup', (e) => {
      keys[e.code] = false;
    });

    // 레벨 내 여러 플랫폼 (x, y, width, height)
    let platforms = [
      { x: 200,  y: canvas.height - 100, width: 100, height: 10 },
      { x: 500,  y: canvas.height - 150, width: 100, height: 10 },
      { x: 800,  y: canvas.height - 200, width: 100, height: 10 },
      { x: 1100, y: canvas.height - 150, width: 100, height: 10 },
      { x: 1400, y: canvas.height - 100, width: 100, height: 10 },
      { x: 1700, y: canvas.height - 150, width: 100, height: 10 }
    ];

    // 게임 상태 업데이트
    function update() {
      // 좌우 이동 (방향키 또는 WASD)
      if (keys['ArrowRight'] || keys['KeyD']) {
        player.vx = player.speed;
      } else if (keys['ArrowLeft'] || keys['KeyA']) {
        player.vx = -player.speed;
      } else {
        player.vx = 0;
      }

      // 점프 (위쪽 방향키, W, 또는 스페이스바)
      if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && player.onGround) {
        player.vy = -player.jumpStrength;
        player.onGround = false;
      }

      // 중력 적용
      player.vy += gravity;

      // 플레이어 위치 업데이트
      player.x += player.vx;
      player.y += player.vy;

      // 매 프레임마다 착지 여부 초기화
      player.onGround = false;

      // 플랫폼과의 충돌 처리 (플랫폼 위로 착지하는 경우)
      platforms.forEach((plat) => {
        if (
          player.x < plat.x + plat.width &&
          player.x + player.width > plat.x &&
          player.y + player.height > plat.y &&
          player.y + player.height - player.vy <= plat.y
        ) {
          player.y = plat.y - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      });

      // 바닥(지면)과의 충돌 처리 – 지면은 캔버스 하단에서 20px 위쪽에 위치
      if (player.y + player.height > canvas.height - 20) {
        player.y = canvas.height - 20 - player.height;
        player.vy = 0;
        player.onGround = true;
      }

      // 레벨 경계 처리
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > levelWidth) player.x = levelWidth - player.width;

      // 카메라(화면 스크롤) 업데이트: 플레이어를 중심으로 이동
      cameraX = player.x - canvas.width / 2;
      if (cameraX < 0) cameraX = 0;
      if (cameraX > levelWidth - canvas.width) cameraX = levelWidth - canvas.width;

      // 애니메이션 업데이트
      // 플레이어가 움직이고 있을 때만 애니메이션 프레임 전환
      if (player.vx !== 0) {
        player.frameCounter++;
        if (player.frameCounter >= player.frameDelay) {
          player.frameIndex = (player.frameIndex + 1) % player.frameCount;
          player.frameCounter = 0;
        }
      } else {
        // 이동하지 않으면 정지 상태의 첫 프레임을 사용
        player.frameIndex = 0;
        player.frameCounter = 0;
      }
    }

    // 게임 화면 그리기
    function draw() {
      // 캔버스 전체 지우기
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 배경(하늘) 그리기
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 카메라 이동 적용: 모든 게임 오브젝트는 레벨 좌표 기준으로 그려짐
      ctx.save();
      ctx.translate(-cameraX, 0);

      // 지면 그리기 (전체 레벨 너비)
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, canvas.height - 20, levelWidth, 20);

      // 플랫폼 그리기
      platforms.forEach((plat) => {
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });

      // 플레이어 그리기 (스프라이트 이미지 사용)
      // 스프라이트 시트의 각 프레임 너비를 계산 (스프라이트가 가로로 배열되어 있다고 가정)
      const frameWidth = playerSprite.width / player.frameCount;
      ctx.drawImage(
        playerSprite,
        player.frameIndex * frameWidth, // 소스 x: 현재 프레임의 시작 위치
        0,                              // 소스 y (한 줄짜리 스프라이트라고 가정)
        frameWidth,                     // 소스 너비
        playerSprite.height,            // 소스 높이
        player.x,                       // 캔버스 상 목적지 x
        player.y,                       // 캔버스 상 목적지 y
        player.width,                   // 그릴 때의 너비
        player.height                   // 그릴 때의 높이
      );

      ctx.restore();
    }

    // 메인 게임 루프
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // 스프라이트 이미지가 로드된 후 게임 시작
    playerSprite.onload = function() {
      gameLoop();
    };
  </script>
</body>
</html>
